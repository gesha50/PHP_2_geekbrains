{% include 'header.html' %}
<section class="reg">
    <div class="reg__container">
        <h3 class="reg__heading">Регистрация на сайте</h3>

     {% if(content_data.status) %}
    <h4 class="reg__answer">{{ content_data.text }} Теперь Вы можете <a href="index.php?path=user/login">ВОЙТИ</a></h4>
    {% else %}
        <div class="reg__form">
            <div class="formReg">
                <form class="formReg__form" method="post">
                    <p class="formReg__text">Логин </p>
                    <input class="formReg__input" type="text" name="login" maxlength="30" placeholder="Введите Логин" autofocus required>
                    <p class="formReg__text">Email </p>
                    <input class="formReg__input" type="email" name="email" maxlength="30" placeholder="Введите Email" required>
                    <p class="formReg__text">Пароль </p>
                    <input class="formReg__input" type="password" minlength="2" name="pass" placeholder="Введите Пароль" required>
                    <input class="btn2 formReg__btn" type="submit" name="submit" value="Зарегистрироваться">
                </form>
            </div>
        </div>
    {% endif %}
    </div>
</section>

{% include 'footer.html' %}
