{% if (isAdmin) %}
{% include 'AdminHeader.html' %}

<section class="editGoods">
<h2 class="heading">Редактирование товара</h2>
{% for item in content_data %}
<div class="editCatalog">
    <form class="formEdit" method="post" action="index.php?path=admin/updateItem" enctype="multipart/form-data">
        <div class="formEdit__container formEdit_containerForEdit">
        <div class="formEdit__block">
            <h4 class="formEdit__text" >Наименование: <br><input class="formEdit__input" type="text" name="name" maxlength="100" value="{{ item.title }}"></h4>
            <h4 class="formEdit__text">Краткое описание: <br><textarea class="formEdit__input" name="desc" rows="5">{{ item.desc }}</textarea></h4>
            <!--        <p>Подробное описание: <br><textarea name="descriptionB" rows="10"><?=$good['descriptionB']?></textarea></p>-->
            <h4 class="formEdit__text">цена: <br><input class="formEdit__input" type="number" name="price" maxlength="20" value="{{ item.price }}" ></h4>
        </div>
        <div class="formEdit__block">
            <h4 class="formEdit__text">Загрузите картинку в формате JPEG, PNG или GIF</h4>
            <img class="formEdit__img" src="{{ item.img }}">
            <input class="btn" type="file" value="{{ item.img }}" name="img" accept="image/jpeg,image/png,image/gif">
            <input type="hidden" name="image" value="{{ item.img }}">
            <input type="hidden" name="edit" value="{{ item.catalog_id }}">
        </div>
        </div>
        <p class="formEdit__endBtn"><input class="btn" type="submit" name="submit" value="Внести изменения"></p>
    </form>
</div>
</section>
{% endfor %}

{% include 'AdminFooter.html' %}

{% else %}
<h2>Вы не администратор!</h2>
{% endif %}
