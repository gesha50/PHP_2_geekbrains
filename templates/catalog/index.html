{% include 'header.html' %}

<div class="catalog">
{% for catalog in content_data %}
    <div class="item">
    <a href="index.php?path=catalog/oneGood/{{ catalog.catalog_id }}">
<h3>{{ catalog.title }}</h3><img class="img" src="#" alt="фото">
<p>{{ catalog.price }}</p>
<p>{{ catalog.desc }}</p>
</a>
    <button data-id="{{ catalog.catalog_id }}" class="btnBuy">Купить</button>
</div>
{% endfor %}
</div>
